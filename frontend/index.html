<!DOCTYPE html>
<html lang="pt" ng-app="expman">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <base href="/">
        <title>ExpMan</title>
        <meta name="description" content="ExpMan front-end client"/>
        <meta name="author" content=""/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes"/>
        <link rel="shortcut icon" href="app/assets/images/favicon.ico"/>

        <script src="/app/modules/home/IndexController.js"></script>
        <script src="/app/modules/account/AccountService.js"></script>
