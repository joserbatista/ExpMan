<!-- AccountView.html -->
<div class="md-padding" flex layout-sm="column">
    <md-card>
        <md-card-content>
            <md-list ng-cloak>
                <md-list-item class="md-3-line" ng-click="null" ng-repeat="account in vm.userAccounts | orderBy: 'name'">
                    <md-icon md-font-set="md" aria-label="{{ account.name }}">{{ vm.accountTypeIconMapping[account.type] }}</md-icon>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ account.name }}</h3>
                        <h4>{{ account.type | makeTypeReadable }}</h4>
                        <p>{{ 100 | makeNumberEuro }}</p>
                    </div>
                    <md-checkbox ng-model="account.active" ng-disabled="true" aria-label="Active"></md-checkbox>
                    <md-icon md-font-set="md" aria-label="Edit" class="md-secondary md-hue-3" ng-click="vm.showEditAccountDialog($event, account)">edit</md-icon>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>

    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="vm.showNewAccountDialog($event)">
        <md-icon md-font-set="md" aria-label="Add" class="md-primary md-raised">add</md-icon>
    </md-button>
</div>
